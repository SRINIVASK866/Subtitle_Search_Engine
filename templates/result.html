<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Search|Result</title>
    <!DOCTYPE html>
  <style>
    .heading {
      animation: blink 1.5s infinite alternate; /* Add animation */
      font-size: 3em; /* Adjust font size as needed */
      text-align: center;
      margin: 4px 2px 4px 3px;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      /* Flexbox approach for centering */
      display: flex;
      justify-content: center;
    }
    /* Optionally use margin for centering */
    /* .search-form {
      margin: 0 auto;
    } */
    .search-input {
      padding: 10px;
      width: 80%; /* Responsive width */
    }
    .search-button {
      background-color: #007bff;
      border: none;
      padding: 10px;
      cursor: pointer;
      color: #fff;
      transition: 0.45s ease-out;
      border-radius: 5px; /* Rounded corners */
    }
    .search-button:hover {
      background-color: #0067cc; /* Change hover color */
    }
    @keyframes blink {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
    <h1>Search Result</h1>
    <body>
        <h1 class="heading">Subtitle Search Engine</h1>
        <div class="container">
          <form class="search-form" action="/search" method="post">
            <input type="text" name="query" class="search-input wide-rounded-input" placeholder="Enter movie title or keyword">
            <button type="submit" class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
</body>
</html>
